format:
  html:
    citations-hover: true
    email-obfuscation: javascript
    footnotes-hover: true
    freeze: true
    include-in-header:
    - theme/theme.htm
    - theme/mailchimp.htm
    - theme/analytics.htm
    link-external-filter: ^(?:http:|https:)\/\/.*(tjpalanca\.com|tjp\.app)\/.*$
    link-external-icon: true
    link-external-newwindow: true
    smooth-scroll: false
    theme:
    - litera
    - theme/theme.scss
    title-block-banner: false
metadata-files:
- nbdev.yml
- sidebar.yml
project:
  preview:
    browser: false
    host: 0.0.0.0
    port: 8888
  type: website
website:
  cookie-consent: false
  favicon: theme/logo/logo-small.png
  image: theme/logo/logo-banner.png
  navbar:
    logo: theme/logo/logo-small.png
    pinned: false
  open-graph:
    image: theme/logo/logo-banner.png
    image-alt: TJ Palanca Logo
    image-height: 1200
    image-width: 1800
  page-footer:
    center: "\xA9 Copyright 2009-2022 [TJ Palanca](https://www.twitter.com/tjpalanca)"
  page-navigation: true
  reader-mode: false
  repo-actions:
  - edit
  - issue
  search:
    copy-button: true
    limit: 20
    location: navbar
    type: overlay
  twitter-card:
    creator: '@tjpalanca'
    image: theme/logo/logo-banner.png
    image-alt: TJ Palanca Logo
    image-height: 1200
    image-width: 1800
    site: '@tjpalanca'
