name: Deploy Network

on: 
  workflow_dispatch: 
  pull_request:
  push:
    branches: 
    - main 
    - master
    - dev/do_migration
    paths:
    - "workspaces/network/**"
    - ".github/workflows/network_deploy.yml"
    - ".github/workflows/terraform.yml"
   
jobs:
  deploy:
    name: Terraform Deployment
    uses: ./.github/workflows/terraform.yml
    with:
      workflow-path: workspaces/network
      terraform-version: 1.4.2
    secrets:
      terraform-api-token: ${{ secrets.TF_API_TOKEN }}
