name: Deploy VS Code to TJCloud

on:
  push:
    branches:
    - master
    paths:
    - 'vscode/*'
    - '.github/workflows/deploy_vscode.yml'
  pull_request:
    branches:
    - master
    paths:
    - 'vscode/*'
    - '.github/workflows/deploy_vscode.yml'

jobs:
  build_and_publish_vscode_image:
    name: Build and Publish VS Code Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@master
        with:
          fetch-depth: 1
      - name: Login to GitHub Package Registry
        run: >
          echo $DOCKER_PASSWORD |
          docker login $DOCKER_REGISTRY_URL
          --username $DOCKER_USERNAME --password-stdin
        env:
          DOCKER_REGISTRY_URL: docker.pkg.github.com
          DOCKER_USERNAME: ${{ secrets.GITHUB_REGISTRY_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.GITHUB_REGISTRY_TOKEN }}
      - name: Build and push the VS Code image
        run: >
          cd vscode &&
          make docker-build &&
          make docker-push &&
          make docker-push-latest
  build_and_publish_gateway_image:
    name: Build and Publish Gateway Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@master
        with:
          fetch-depth: 1
      - name: Login to GitHub Package Registry
        run: >
          echo $DOCKER_PASSWORD |
          docker login $DOCKER_REGISTRY_URL
          --username $DOCKER_USERNAME --password-stdin
        env:
          DOCKER_REGISTRY_URL: docker.pkg.github.com
          DOCKER_USERNAME: ${{ secrets.GITHUB_REGISTRY_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.GITHUB_REGISTRY_TOKEN }}
      - name: Build and push the gateway image
        run: >
          cd vscode &&
          make docker-build-gateway &&
          make docker-push-gateway &&
          make docker-push-latest-gateway
